<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('products_view') }}">Products</a></li>
            <li><a href="{{ url_for('orders_view') }}">Orders</a></li>
        </ul>
    </nav>
    <h1>Orders</h1>
    <a href="{{ url_for('add_order') }}">Add Order</a>
    <table>
        <tr>
            <th>Order ID</th>
            <th>Product ID</th>
            <th>Action</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.product_id }}</td>
            <td><a href="{{ url_for('delete_order', order_id=order.id) }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
